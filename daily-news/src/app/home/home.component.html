<div class="row">
  
  <span *ngIf="newslist.length == 0" class="loader"></span>
  <app-news-card
    class="post col-xl-3"
    *ngFor="let news of newslist"
    [news]="news"
  ></app-news-card>
  <div class="w-100">
    <app-paging [page]="page" (newPage)="getPage($event)"></app-paging>
  </div>
</div>
