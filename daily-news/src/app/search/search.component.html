<div class="row">
    <span *ngIf="allArticles.length == 0" class="loader"></span>
    <app-search-news-card class="post col-xl-3" *ngFor="let oneArticle of allArticles" [article]="oneArticle"></app-search-news-card>
  <div class="w-100"><app-paging [page]="page" (newPage)="getPage($event)"></app-paging></div>
</div>
